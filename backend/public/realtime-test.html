<!DOCTYPE html>
<html>
<head>
    <title>Realtime Test</title>
</head>
<body>
<h1>Realtime Test</h1>

<script src="https://js.pusher.com/7.2/pusher.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/laravel-echo@1.11.3/dist/echo.iife.js"></script>

<script>
    Pusher.logToConsole = true;

    const echo = new Echo({
        broadcaster: "pusher",
        key: "fb6a8f656af0ec02daf5", 
        wsHost: "127.0.0.1",
        wsPort: 6001,
        forceTLS: false,
        disableStats: true,
        enabledTransports: ["ws"],
    });

    echo.private(`chat.3`)
        .listen("MessageSent", (e) => {
            console.log("Mesazh i ri:", e.message);
        });
</script>

</body>
